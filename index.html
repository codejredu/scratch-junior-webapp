<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Junior-like Interface</title>
    <style>
        /* Basic reset and general styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .home-button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
        }
        
        /* Main content area */
        .main-content {
            display: flex;
            gap: 20px;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
        }
        
        /* Stage area styles */
        .stage {
            flex-grow: 1;
            background-color: #ffffff;
            height: 400px;
            border-radius: 10px;
        }
        
        /* Tool area styles */
        .tools {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .tool-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Programming area styles */
        .programming-area {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            min-height: 200px;
        }
        
        /* Block categories menu */
        .block-categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .category-button {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with home button -->
        <header class="header">
            <a href="#" class="home-button">Home</a>
            <h1>Scratch Junior-like Interface</h1>
        </header>
        
        <!-- Main content area -->
        <div class="main-content">
            <!-- Sidebar for character and background selection -->
            <aside class="sidebar">
                <h2>Characters</h2>
                <!-- Add character selection items here -->
                <h2>Backgrounds</h2>
                <!-- Add background selection items here -->
            </aside>
            
            <!-- Central stage area -->
            <main class="stage">
                <!-- Stage content will be displayed here -->
            </main>
        </div>
        
        <!-- Tools area -->
        <div class="tools">
            <button class="tool-button">Paint</button>
            <button class="tool-button">Resize</button>
            <button class="tool-button">Save</button>
            <button class="tool-button">Load</button>
            <button class="tool-button" style="font-size: 1.5em;">â–¶</button>
        </div>
        
        <!-- Programming area -->
        <div class="programming-area">
            <div class="block-categories">
                <button class="category-button">Motion</button>
                <button class="category-button">Looks</button>
                <button class="category-button">Sound</button>
            </div>
            <!-- Drag and drop blocks will be added here -->
        </div>
    </div>
</body>
</html>
