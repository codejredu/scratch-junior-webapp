<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Background image (replace with your image file)
        const backgroundImage = new Image();
        backgroundImage.src = 'path/to/background.png';

        // Frog object (replace with your image or sprite)
        const frog = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        // Car object (replace with multiple cars for different lanes)
        const car = {
            x: 100,
            y: 200,
            width: 50,
            height: 20,
            speed: 5,
            draw() {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            },
            update() {
                this.x += this.speed;
                if (this.x > canvas.width) {
                    this.x = -this.width;
                }
            }
        };

        // Function to draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background image
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Draw river
            ctx.fillStyle = 'blue';
            ctx.fillRect(0, 150, canvas.width, 100);

            // Draw frog
            frog.draw();

            // Draw car
            car.draw();
            car.update();

            // Check for collisions (add logic)

            // Update game state (score, time, level)

            window.requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
